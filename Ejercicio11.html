<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio de Texto en HTML</title>
</head>
<body>

    <h1>Diferentes Etiquetas HTML</h1>

    <p>
        <abbr title="Organización de las Naciones Unidas">ONU</abbr>
    </p>

    <p>
        <dfn>algoritmo</dfn><em>enfatizado</em>
        <strong>especialmente importante</strong>.
    </p>

    <p>
        <cite>El Quijote</cite>
    </p>

    <p>
        <code>&lt;pre&gt;</code>:
    </p>

    <pre>
        Línea 1: Este texto respeta los saltos de línea
        Línea 2:     y también los espacios
        Línea 3:         tal como está escrito
    </pre>

</body>
</html>
